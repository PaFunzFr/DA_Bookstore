<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="renderInit()">
    <header class="header" id="header">
        <!-- rendered header -->
    </header>
    <main>
        <section class="app-max-width main-container">
            <div class="books-container" id="bookContent">
                <span class="book-card">
                    <h2 class="book-title">Test</h2>
                    <div class="h-line"></div>
                    <img src="" alt="" class="book-img" title="">
                    <div class="h-line"></div>
                    <div class="book-infos">
                        <h2 class="price">34,99€</h2>
                        <div class="likes">
                            <p class="likes-count"></p>
                            <img src="" alt="" class="count-symbol">
                        </div>
                    </div>
                    <table class="author-section">
                        <tr>
                            <td>Autor:</td>
                            <td class="book-author">Gerakt</td>
                        </tr>
                        <tr>
                            <td>Veröffentlicht:</td>
                            <td class="book-year">19478</td>
                        </tr>
                        <tr>
                            <td>Genre:</td>
                            <td class="book-genre">4</td>
                        </tr>
                    </table>
                    <div class="h-line"></div>
                    <h3>Kommentare</h3>
                    <table class="comment-section">
                        <tr>
                            <td class="comment-author">Kevin:</td>
                            <td class="comment-text">Ich habe etwas geschrieben</td>
                        </tr>
                        <tr>
                            <td class="comment-author">Kevin:</td>
                            <td class="comment-text">Gerakt</td>
                        </tr>
                        <tr>
                            <td class="comment-author">Kevin:</td>
                            <td class="comment-text">Gerakt</td>
                        </tr>
                    </table>
                </span>
            </div>
        </section>
    </main>
    <footer id="footer">
        <!-- rendered footer -->
    </footer>
</body>
<script src="db.js"></script>
<script src="templates.js"></script>
<script src="script.js"></script>
</html>
